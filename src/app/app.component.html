<style>
  body {
    font-family: bold;
    font-size:xx-large;
  }

  .spacer {
    flex: 1;
  }

  a {
    margin-right: 4
    5px;
    color: aliceblue;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    display: flex;
    align-items: center;
    background-color: #0c16a5;
    color: rgb(246, 246, 246);
    font-weight: bold;
    font-size:x-large;
  }

  .toolbar img {
    margin: 0 90px;
  }

  .toolbar #twitter-logo {
    height: 200px;
    margin: 0 60px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.120;
  }

  .fa fa-shopping-cart {
    font-size:xx-large;
    margin: 90px;
  }
</style>

<div class="toolbar" role="banner">
<i class="fa fa-shopping-cart"></i>
  <span [routerLink]="['/dashboard']">Welcome to Grocery Store</span>
  <button mat-button [matMenuTriggerFor]="menu">Menu <i class="fas fa-caret-down"></i></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let cat of categories"
      [routerLink]="['/dsiplay-category/', cat.id]">{{cat.name}}</button>
  </mat-menu>

  <div class="spacer"></div>
  <a type="button" [routerLink]="['/dashboard']">
    Home <i class="fas fa-home"></i>
  </a>
  <a type="button" *ngIf="user" [routerLink]="['/profile/', user.id]">
    Profile <i class="fas fa-user"></i>
  </a>
  <a type="button" (click)="login()" *ngIf="!user">
    login
  </a>
</div><br>

<router-outlet></router-outlet>
